<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .form-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-container .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-container .form-control {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .form-container .form-control:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.8);
        }
        .form-container .btn-primary {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            border: none;
            padding: 0.75rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .form-container .btn-primary:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            transform: scale(1.05);
        }
        .form-container .form-text {
            color: #888;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Đăng Ký Thông Tin Cá Nhân</h1>
        <form action="save.php" method="POST">
            <div class="mb-4">
                <label for="fullname" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                <div class="form-text">Vui lòng nhập số điện thoại hợp lệ.</div>
            </div>
            <div class="mb-4">
                <label for="address" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
